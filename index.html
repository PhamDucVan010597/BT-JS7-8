<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group w-50 offset-4">
            <div>
                <h2>Bài Tập JS Buổi 7-8</h2>
                <input type="number" id="input" class="form-control w-75 d-inline" placeholder="Nhập số n">
                <button id="themSo" class="btn btn-primary">Thêm số</button>
            </div>
            <div class="alert alert-success w-75">
                <p id="duLieuNhap"></p>
            </div>
        </div>
        <div class="form-group row m-5">
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="tinhTong">Tính tổng dương</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="demSoDuong">Đếm số dương</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="timMin">Tìm min</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="timMinDuong">Tìm min dương</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="soChanCuoiCung">Tìm số chẵn cuối cùng</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="doiCho">Đổi chỗ</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="tangDan">Sắp xếp tăng dần</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="soNguyenTo">Tìm số nguyên tố đầu tiên</button>
            </div>
            <div class="col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="demSoNguyen">Đếm số nguyên</button>
            </div>
            <div class="offset-4 col-4 form-group">
                <p class="alert alert-success "></p>
                <button class="btn btn-primary " id="soSanh">So sánh âm và dương</button>
            </div>

        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
